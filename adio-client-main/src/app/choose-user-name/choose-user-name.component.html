<div class="chooseUserName">
  <div class="enterUsername">enter username</div>
    <form>
      <div class="form">
        <mat-form-field class="inputForm" appearance="outline">
          <mat-label>enter username</mat-label>
          <input matInput maxlength="12" placeholder="type username here" [(ngModel)]="username" name="username" />
          <mat-hint align="end"
            >{{ username.length || 0 }}/12</mat-hint
          >
        </mat-form-field>
        <button
          class="submitButton"
          mat-raised-button
          type="submit"
          color="secondary"
          [disabled]="!username"
          (click)="submit()"
        >
          submit
        </button>
      </div>
    </form>
</div>
